<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web064</title>
    <script>
        function fnc(){
            p1.innerHTML="HELLO WORLD"
            document.getElementById("p2").innerHTML="GODD MORNING"
            document.querySelector("#p3").innerHTML="GOOD EVENING"
        }
    </script>
</head>
<body>
    <p id="p1">This is a Paragraph.</p>
    <p id="p2">This is a Paragraph.</p>
    <p id="p3">This is a Paragraph.</p>
    <button onclick="fnc()">Click</button>
</body>
</html>
