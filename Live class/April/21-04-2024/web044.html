<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web044</title>
    <script>
        function f1(){
            let n=t1.value;
            if(n%2==0){
                lb1.innerHTML="even number"
                lb1.style.color='green'
                lb1.style.background='yellow'
            }
            else{
                lb1.innerHTML='odd number'
                lb1.style.color='red'
                lb1.style.background='black'
            }
        }
    </script>
</head>
<body>
    <p><input type="text" id="t1"></p>
    <button onclick="f1()">Submit</button>
    <p><label id="lb1" for=""></label></p>
</body>
</html>
