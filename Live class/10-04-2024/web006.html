<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web006</title>
  </head>
  <body>
    <form action="">
      <p>
        <input
          type="text"
          placeholder="Enter Username"
          autofocus
          required
          maxlength="10"
          size="20px"
        />
      </p>
      <p>
        <input
          type="password"
          placeholder="Enter Password"
          autofocus
        />
      </p>
      <p><input type="submit" value="Submit"></p>
      <p><input type="reset">Reset</p>
      <p><button>Submit</button></p>
      <p><input type="image" src="./amazon.webp" width="200px" height="200px"></p>
      <p><input type="button" value="Input button"></p>
    </form>
  </body>
</html>
