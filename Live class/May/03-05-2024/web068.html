<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web068</title>
  </head>
  <body>
    <p><input type="checkbox" name="fruits" class="c" value="X" />Apple</p>
    <p><input type="checkbox" name="fruits" class="c" value="Y" />Mango</p>
    <p><input type="checkbox" name="fruits" class="c" value="Z" />Orange</p>
    <button onclick="disp()">Submit</button>
    <hr />
    <div id="d"></div>
    <script>
      const disp = () => {
        let fruit = document.getElementsByClassName("c");
        let txt = "";
        for (let i = 0; i < fruit.length; i++) {
          if (fruit[i].checked) {
            txt = txt + fruit[i].value + "";
          }
          d.innerHTML = txt;
        }
      };
    </script>
  </body>
</html>
