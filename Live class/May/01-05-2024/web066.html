<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #regdiv {
        /* background-color: aqua; */
        visibility: hidden;
        z-index: 1001;
        position: relative;
        bottom: 210px;
      }
    </style>
    <script>
      function validate() {
        let strEmail = document.getElementById("txtEmail").value;
        let strPass = document.getElementById("txtPass").value;
        let found = users.find((value) => {
          return value.email === strEmail && value.pass === strPass;
        });
        console.log(found);
        if (found) {
          let strName = found.name;
          lblMessage.innerHTML = `Welcome ${strName}`;
        } else {
          lblMessage.innerHTML = "Access Denied";
        }
      }
      /////////////////////////////////////////////////////////
      const users = [];
      function register() {
        const obj = {};
        obj.name = txtRegName.value;
        obj.email = txtRegEmail.value;
        obj.pass = txtRegPass.value;
        users.push(obj);
        lblUsers.innerHTML = JSON.stringify(users);
      }
      //////////////////////////////////////////////////////////
      function openregdiv() {
        logindiv.style.visibility = "hidden";
        regdiv.style.visibility = "visible";
      }
      function openlogindiv() {
        logindiv.style.visibility = "visible";
        regdiv.style.visibility = "hidden";
      }
    </script>
  </head>
  <body>
    <div id="logindiv">
      <h3>Login Here...</h3>
      <p><label id="lblMessage"></label></p>
      <p><input type="text" id="txtEmail" placeholder="Enter Email" /></p>
      <p><input type="password" id="txtPass" placeholder="Enter Password" /></p>
      <button onclick="validate()">Login</button>
      <p><button onclick="openregdiv()">Create New Account</button></p>
      <hr />
    </div>

    <div id="regdiv">
      <h3>Register Here...</h3>
      <p><label id="lblRegMessage"></label></p>
      <p><input type="text" id="txtRegName" placeholder="Enter Name" /></p>
      <p><input type="text" id="txtRegEmail" placeholder="Enter Email" /></p>
      <p>
        <input type="password" id="txtRegPass" placeholder="Enter Password" />
      </p>
      <button onclick="register()">Register</button>
      <p>
        Already a member?
        <button onclick="openlogindiv()">Login Here...</button>
      </p>
      <hr />
      <label id="lblUsers"></label>
    </div>
  </body>
</html>
