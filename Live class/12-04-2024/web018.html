<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web018</title>
  </head>
  <body>
    <h1>Use SVG Tag with sub-tags like rect,circle,ellipse,text</h1>
    <svg width="500" height="500">
      <circle
        cx="110"
        cy="150"
        r="100"
        stroke="red"
        stroke-width="4"
        fill="pink"
      ></circle>
      <rect
        stroke-width="4"
        stroke="red"
        x="250"
        y="200"
        width="200"
        height="100"
        fill="pink"
      ></rect>
      <ellipse
        stroke-width="4"
        stroke="red"
        cx="110"
        cy="350"
        rx="55"
        ry="66"
        fill="pink"
      ></ellipse>
      <text stroke="red" fill="black" x="85" y="20">Ashish</text>
    </svg>
  </body>
</html>
