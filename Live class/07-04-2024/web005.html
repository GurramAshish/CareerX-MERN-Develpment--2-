<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web005</title>
  </head>
  <body>
    <fieldset>
      <legend><h3>Formatting Tags</h3></legend>
      <u>Lorem ipsum</u><br />
      <b>Lorem ipsum</b><br />
      <strong>Lorem ipsum</strong><br />
      <mark>Lorem ipsum</mark>
      <meter value="0.6">60%</meter><br />
      Dummy <abbr title="This is a Dummy Text">abbr</abbr>
      <progress value="10" max="200">5%</progress><br />
      <del>Hello World</del>
      <pre>
            Dear Sir,
                I'm Ashish
            Thank You.
        </pre
      >
    </fieldset>
  </body>
</html>
