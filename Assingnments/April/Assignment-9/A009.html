        <script>
          // CHATGPT CODE FOR ADVANCED ASSIGNMENT
          // Function to generate a random number within a range
          function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
          }

          // Function to generate random math operations
          function generateRandomMathOperations() {
            let result = "";

            for (let i = 0; i < 5; i++) {
              const num1 = getRandomNumber(1, 100);
              const num2 = getRandomNumber(1, 10);
              const operator = ["+", "-", "*", "/"][getRandomNumber(0, 3)];

              let operationResult;
              switch (operator) {
                case "+":
                  operationResult = num1 + num2;
                  break;
                case "-":
                  operationResult = num1 - num2;
                  break;
                case "*":
                  operationResult = num1 * num2;
                  break;
                case "/":
                  operationResult = num1 / num2;
                  break;
              }

              result += `${num1} ${operator} ${num2} = ${operationResult}<br>`;
            }

            return result;
          }

          // Function to handle button click
          function handleButtonClick() {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = generateRandomMathOperations();
          }

          // Add event listener to the button
          const generateBtn = document.getElementById("generateBtn");
          generateBtn.addEventListener("click", handleButtonClick);
        </script>
